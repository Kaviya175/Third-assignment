<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* Background */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Glass Card */
.container{
    width:85%;
    max-width:800px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    color:white;
}

/* Profile section */
.profile{
    display:flex;
    align-items:center;
    gap:25px;
}

.profile img{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid white;
    transition:0.4s;
}

.profile img:hover{
    transform:scale(1.08);
}

/* Headings */
h1{
    font-size:32px;
    font-weight:600;
}

h3{
    font-weight:300;
    color:#e0e0e0;
}

h2{
    margin-top:25px;
    margin-bottom:10px;
    border-bottom:2px solid rgba(255,255,255,0.3);
    padding-bottom:5px;
}

/* Lists */
ul{
    list-style:none;
    padding-left:10px;
}

ul li{
    margin:8px 0;
    padding-left:20px;
    position:relative;
}

ul li::before{
    content:"âœ”";
    position:absolute;
    left:0;
    color:#00ffcc;
}

/* Social buttons */
.links{
    margin-top:15px;
}

.links a{
    text-decoration:none;
    margin-right:12px;
    padding:10px 18px;
    border-radius:30px;
    background:linear-gradient(45deg,#ff6a00,#ee0979);
    color:white;
    font-weight:500;
    transition:0.4s;
    display:inline-block;
}

.links a:hover{
    transform:translateY(-4px);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Divider */
hr{
    border:none;
    height:1px;
    background:rgba(255,255,255,0.4);
    margin:20px 0;
}

</style>
</head>

<body>

<div class="container">
    <div class="profile">
        <img src="Photo.jpg" alt="Profile Photo">
        <div>
            <h1>I'm Kaviya</h1>
            <h3>Student</h3>
        </div>
    </div>

    <hr>

    <h2>Contact Information</h2>
    <ul>
        <li>Email: rkaviya604@gmail.com</li>
        <li>Phone: +91 9739919438</li>
        <li>Address: Bangalore, Karnataka</li>
    </ul>

    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>MySQL</li>
    </ul>

    <h2>Social Links</h2>
    <div class="links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
    </div>

</div>

</body>
</html>
